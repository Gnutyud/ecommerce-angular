<div class="shipping_area">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-6" *ngFor="let shippingItem of shippingData">
        <div class="single_shipping">
          <div class="shipping_icone">
            <img [src]="shippingItem.imagePath" alt="" />
          </div>
          <div class="shipping_content">
            <h3>{{ shippingItem.title }}</h3>
            <p>{{ shippingItem.desc }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
