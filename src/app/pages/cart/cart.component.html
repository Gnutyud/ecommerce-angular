<app-breadcrumb [breadcrumbData]="breadcrumbData"></app-breadcrumb>
<app-table [showSubmitBtn]="true" [columns]="columns">
  <tr class="table-row" *ngFor="let item of data; let i = index">
    <td class="product_remove">
      <a href="#"><i class="bi bi-trash3"></i></a>
    </td>
    <td class="product_thumb">
      <a [routerLink]="['/product-details', i]"
        ><img [src]="item.image" [alt]="item.productName"
      /></a>
    </td>
    <td class="product_name">
      <a [routerLink]="['/product-details', i]">{{ item.productName }}</a>
    </td>
    <td class="product-price">{{ item.currentPrice }}</td>
    <td class="product_quantity">
      <label>Quantity</label>
      <input min="1" max="100" [value]="item.quantity" type="number" />
    </td>
    <td class="product_total">{{ item.total }}</td>
  </tr>
</app-table>
<div class="coupon_area">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="coupon_code left">
          <h3>Coupon</h3>
          <div class="coupon_inner">
            <p>Enter your coupon code if you have one.</p>
            <input placeholder="Coupon code" type="text" />
            <button type="submit">Apply coupon</button>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="coupon_code right">
          <h3>Cart Totals</h3>
          <div class="coupon_inner">
            <div class="cart_subtotal">
              <p>Subtotal</p>
              <p class="cart_amount">£215.00</p>
            </div>
            <div class="cart_subtotal">
              <p>Shipping</p>
              <p class="cart_amount"><span>Flat Rate:</span> £255.00</p>
            </div>
            <a href="#">Calculate shipping</a>
            <div class="cart_subtotal">
              <p>Total</p>
              <p class="cart_amount">£215.00</p>
            </div>
            <div class="checkout_btn">
              <a href="#">Proceed to Checkout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
