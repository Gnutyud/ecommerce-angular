<app-breadcrumb [breadcrumbData]="breadcrumbData"></app-breadcrumb>
<app-table [columns]="columns">
  <tr class="table-row" *ngFor="let item of data; let i = index">
    <td class="product_remove">
      <a href="#"><i class="bi bi-trash3"></i></a>
    </td>
    <td class="product_thumb">
      <a [routerLink]="['/product-details', i]"
        ><img [src]="item.image" [alt]="item.productName"
      /></a>
    </td>
    <td class="product_name">
      <a [routerLink]="['/product-details', i]">{{ item.productName }}</a>
    </td>
    <td class="product-price">{{ item.currentPrice }}</td>
    <td class="product_quantity">
      {{ item.available ? "Yes" : "No" }}
    </td>
    <td class="product_total"><a href="#">Add To Cart</a></td>
  </tr>
</app-table>
